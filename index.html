<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Clone</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="section section--1">
      <div class="navbar">
        <div class="app">Get the App</div>

        <ul class="nav-items">
          <li class="nav-item">Investor Relations</li>
          <li class="nav-item">Add restaurant</li>
          <li class="nav-item">Log In</li>
          <li class="nav-item">Sign up</li>
        </ul>
      </div>
      <main>
        <h1>Zomato</h1>
        <h2>Discover the best food & drinks in Chennai</h2>
        <div class="select">
          <select name="location" id="dropdown">
            <option value="Chennai">
              Chennai
              <label for="search">
                <input
                  type="search"
                  name="search"
                  id=""
                  placeholder="Search for restaurant, cuisine or a dish"
                />
              </label>
            </option>
          </select>
        </div>
      </main>
    </div>
  </body>
</html>
